name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build (default features - cpu_cycles)
        run: cargo build --verbose

      - name: Run tests (default features)
        run: cargo test --verbose

      - name: Build (use_time feature)
        run: cargo build --features use_time --verbose

      - name: Run tests (use_time feature)
        run: cargo test --features use_time --verbose

      - name: Build (no default features)
        run: cargo build --no-default-features --verbose

      - name: Run tests (no default features)
        run: cargo test --no-default-features --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Test on additional architectures via cross-compilation
  cross-check:
    name: Cross-compile check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - aarch64-unknown-linux-gnu
          - i686-unknown-linux-gnu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-i686-linux-gnu

      - name: Check build for ${{ matrix.target }}
        run: |
          rustup target add ${{ matrix.target }}
          cargo check --target ${{ matrix.target }} --no-default-features
